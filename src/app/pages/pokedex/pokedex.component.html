<h1> Pokedex: Colecci√≥n de Pokemons </h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button
      routerLink="/pokemon/nuevo"
      class="btn btn-primary">
      <i class="fa fa-plus"> </i>
      Agregar
    </button>
  </div>
</div>



<table *ngIf="!cargando && pokedex.length > 0"
  class="table mt-3 animate__animated animate__animated animate__fadeIn">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <!-- <th scope="col">Tipo</th> -->
      <th scope="col">Ataque</th>
      <th scope="col">Status</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let pokemon of pokedex; let i=index" >
      <th scope="row">{{i + 1}}</th>
      <td>{{pokemon.nombre}}</td>
      <td>{{pokemon.ataque}}</td>
      <td>
        <label *ngIf="pokemon.atrapado" class='badge badge-success'> Atrapado </label>
        <label *ngIf="!pokemon.atrapado" class='badge badge-danger'> Desconocido </label>
        {{pokemon.herramienta}}
      </td>

      <td>
        <button 
        [routerLink]="['/pokemon', pokemon.id]"
        class="btn btn-info mr-1"
                > <i class="fa fa-pen"> </i> </button>
        <button class="btn btn-danger" (click)='borrarPokemon(pokemon, i)'> <i class="fa fa-trash"> </i> </button>
      </td>

    </tr>

    

  </tbody>
</table>


<div *ngIf="!cargando && pokedex.length === 0"
  class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn animate__faster">
  <h4 class="alert-heading">No hay registros</h4>
  <p> <i class="fa fa-exclamation fa-2x"> </i> </p>
</div>

<div *ngIf="cargando"
    class="alert alert-info text-center mt-3 animate__animated animate__fadeIn animate__faster" >
  <h4 class="alert-heading">Cargarndo</h4>
  <p> <i class="fa fa-sync-alt fa-spin fa-2x"> </i> </p>
  <p class="mb-0"> Espere, por favort</p>
</div>
