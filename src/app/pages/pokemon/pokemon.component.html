<h1>Pokemon <small> nombre del pokemon </small></h1>

<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/pokedex">
      <i class="fa fa-arrow-left"> </i>
      Regresar
    </button>
  </div>
</div>

<div class="row animate__animated animate__fadeIn animate__faster">
  <div class="col">

    <form (ngSubmit)="guardar(f)" #f="ngForm">

      <div class="form-group">
        <label> Firebase ID</label>
        <input
          type="text"
          class="form-control"
          disabled="disabled"
          placeholder="Firebase ID"
          [(ngModel)]='pokemon.id'
          name='id'
        />
        <small class="form-text text-muted"> Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label> Nombre </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]='pokemon.nombre'
          name='nombre'
          placeholder="nombre del pokemon"
          required
        />
      </div>

      <div class="form-group">
        <label> Ataque </label>
        <input 
          type="text" 
          class="form-control" 
          placeholder="ataque del pokemon"
          [(ngModel)]='pokemon.ataque'
          name='ataque'
          />

      </div>

      <div class="form-group">
        <label> Atrapado </label>
        
        <br />

        <button *ngIf="pokemon.atrapado"
                (click)="pokemon.atrapado=false"
                class="btn btn-outline-success w-50" 
                type="button">

          <i class="fa fa-smile-wink"></i>
          Atrapado
        </button>

        <button *ngIf="!pokemon.atrapado"
                (click)="pokemon.atrapado=true"
        class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i>
          Desconocido
        </button>
      </div>

      <hr>
      <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-25">
            <i class="fa fa-save"></i>
            Guardar
          </button>
      </div>

    </form>
  </div>
</div>
